name: Lint MarkDown File

on:
  push:
    branches:
      - main
      - release-*
    paths:
      - '**.md'
  pull_request:
    types:
      - opened
      - reopened
    branches:
      - main
      - release-*
    paths:
      - '**.md'
  # checkout all markdown
  workflow_dispatch:
    inputs:
      ref:
        description: 'check all md for branch, sha, tag'
        required: true
        default: main

jobs:
  markdown-link-check:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: Checkout
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: actions/checkout@v3

      - name: test1
        run:
          go version || echo "go no found"

      - name: test2
        run:
          kubectl version || echo "kubectl no found"

      - name: test3
        run:
          helm version || echo "helm no found"

